  <div class="container my-4 mx-auto">
    <h2 class="text-center">TODOs-LIST</h2>
    
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" id="Description" rows="3"></textarea>
      </div>
      <button  id="add" class="btn btn-primary">Add To List</button>
      <button id="add" class="btn btn-primary">Clear List</button>
    
    <div id="items" class="my-4">
        <h2>Your items</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo.</th>
                <th scope="col">Item Title</th>
                <th scope="col">Item Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tablebody">
              <tr>
                <th scope="row">1</th>
                <td>Get some coffee</td>
                <td>You need coffee as you are a coder</td>
                <td><button class="btn btn-sm btn-primary">Delete</button></td>
              </tr>
            </tbody>
          </table>
      </div>
      
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
     document.addEventListener("DOMContentLoaded", function () {
      function getAndupdate() {
  console.log("Updating list..");
  tit = document.getElementById('title').value;
  desc = document.getElementById('Description').value;

  if (localStorage.getItem('itemJson') == null) {
    itemJsonArray = [];
    itemJsonArray.push([tit, desc]);
    localStorage.setItem('itemJson', JSON.stringify(itemJsonArray));
  } else {
    itemJsonArrayStr = localStorage.getItem('itemJson');
    itemJsonArray = JSON.parse(itemJsonArrayStr);
    itemJsonArray.push([tit, desc]);
    localStorage.setItem('itemJson', JSON.stringify(itemJsonArray));
  }
  update();
}
});

function update() {
  if (localStorage.getItem('itemJson') == null) {
    itemJsonArray = [];
  } else {
    itemJsonArray = JSON.parse(localStorage.getItem('itemJson'));
  }

  //populate the table:
  let tablebody = document.getElementById("tablebody");
  let str = " ";
  itemJsonArray.forEach((element, index) => {
    str += `
      <tr>
        <th scope="row">${index + 1}</th>
        <td>${element[0]}</td>
        <td>${element[1]}</td>
        <td><button class="btn btn-sm btn-primary" onclick="Delete(${index})">Delete</button></td>
      </tr>`;
  });
  tablebody.innerHTML = str;
}
    add=document.getElementById("add");
    add.addEventListener("click" , getAndupdate);
    update();
    function Delete(itemIndex){
      console.log("Delete",itemIndex);
      itemJsonArrayStr=localStorage.getItem('itemJson');
      itemJsonArray=JSON.parse(itemJsonArrayStr);
     //delete item index from the array
     itemJsonArray.splice(itemIndex,1);
      localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));

      update();
    }
  function clearStorage(){
    if(confirm("Do you really want to clear?")){
    console.log('clearing the stoarge')
    localStorage.clear();
    update();
    }
  } 
  
      
  </script>
